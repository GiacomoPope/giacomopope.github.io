<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <button class="btn" id="noHangBtn">No Hang</button><br><br>
            <button class="btn" id="sixTenBtn">Six and Ten</button><br><br>
            <button class="btn" id="sixSixSixBtn">Six Six Six</button><br><br>
        </div>
        <div id="timerScreen" class="hidden">
            <div id="circle"></div>

            <div id="timerData">
                <div id="timer">05:000</div>
                <div id="phaseText"></div>
                <div id="intervalCounter"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
